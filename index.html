<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
        <div id="panel">

            <div id="nav">
                <div class="nav-elem">
                    <h4>Click :</h4>
                    <div class="box">1</div>
                </div>
                <div class="nav-elem">
                    <h4>Timer :</h4>
                    <div class="box">60</div>
                </div>
                <div class="nav-elem">
                    <h4>Score :</h4>
                    <div class="box">0</div>
                </div>
            </div>

            <div id="page">

            </div>

            <!-- <button id="start" onclick="target()">Start</button> -->
        </div>
    </div>


    <script>
        var balls = "";
        for (var j = 1; j <= 152; j++) {
            var num = Math.floor(Math.random() * 10);
            balls += `<div class="bubble">${num}</div>`;
        }

        document.querySelector("#page").innerHTML = balls;

    </script>
    <script src="script.js"></script>
</body>

</html>
